<!-- Javascript -->
<script src="/public/javascripts/jquery-1.11.3.js"></script>

<script>
    $('.parcel1tog').click(function() {
        $('.parcel1tog').each(function() {
            $(this).prop('checked', false);
        });
        $(this).prop('checked', true);
    });

</script>
